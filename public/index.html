<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="manifest.json" id="temp" />
    <!-- <script src="%PUBLIC_URL%/customize.js"></script> -->
    <script>
      let manifest = document.getElementById("temp");
      let link = document.createElement("link");
      let user = window.location.pathname.split("/")[1];
      link.href = `https://react-custom-pwa.firebaseio.com/${user}.json`;
      link.rel = "manifest";
      // document.getElementsByTagName('head')[0].appendChild(link);
      document.getElementsByTagName("head")[0].replaceChild(link, manifest);
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React PWA</title>

    <!-- <script>
      link = document.createElement('link');

      link.rel = 'manifest';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
